<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <header class="w-100">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">True Detective</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="w-100 mt-4">
            <section class="searchForm">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-12">
                            <form id="mainSearchBox">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label searchLable">Enter
                                        keywords:</label>
                                    <input type="text" id="searchInput" class="form-control" placeholder="TV Show Title"
                                        name="query">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3 col-12">
                            <div class="dropdown">
                                <button class="btn btn-danger dropdown-toggle dropdownbtn w-100" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Episodes
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="resoult">
                <div class="container">
                    <div class="row">
                        <div class="col-12 py-4">
                            <center><b class="text-info resoultCounter"></b></center>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container">
                <div id="posts" class="row cards">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>

</html>
